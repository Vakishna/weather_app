<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
    <script src="vendor/jquery-3.6.0.js"></script>
 </head>
<body>

    <div class="GeoContainer">
        <h1>Geolocation</h1>
        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" name="latitude">
        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" name="longitude">
        <input id="btnGetWeather" type="button" value="Get Weather">
        <br />
        <br />
        <input id="btnDetectLocation" type="button" value="Detect Loction" />
        <p>Selected Location: <span id="location"></span></p>
    </div>

    <div class="ForcastContainer">
        <h1>Forecast</h1>
        <table id="forcastTable">
            <tr id="timeHeader">
                <td id="blankCell">Day</td>
                <td>12 am</td>
                <td>3 am</td>
                <td>6 am</td>
                <td>9 am</td>
                <td>12 pm</td>
                <td>3 pm</td>
                <td>6 pm</td>
                <td>9 pm</td>
            </tr>
            <tr>
                <td id="d1day" class="day"></td>
                <td id="d10"></td>
                <td id="d13"></td>
                <td id="d16"></td>
                <td id="d19"></td>
                <td id="d112"></td>
                <td id="d115"></td>
                <td id="d118"></td>
                <td id="d121"></td>                            
            </tr>
            <tr>
                <td id="d2day" class="day"></td>
                <td id="d20"></td>
                <td id="d23"></td>
                <td id="d26"></td>
                <td id="d29"></td>
                <td id="d212"></td>
                <td id="d215"></td>
                <td id="d218"></td>
                <td id="d221"></td>
            </tr>
            <tr>
                <td id="d3day" class="day"></td>
                <td id="d30"></td>
                <td id="d33"></td>
                <td id="d36"></td>
                <td id="d39"></td>
                <td id="d312"></td>
                <td id="d315"></td>
                <td id="d318"></td>
                <td id="d321"></td>
            </tr>
            <tr>
                <td id="d4day" class="day"></td>
                <td id="d40"></td>
                <td id="d43"></td>
                <td id="d46"></td>
                <td id="d49"></td>
                <td id="d412"></td>
                <td id="d415"></td>
                <td id="d418"></td>
                <td id="d421"></td>
            </tr>
            <tr>
                <td id="d5day" class="day"></td>
                <td id="d50"></td>
                <td id="d53"></td>
                <td id="d56"></td>
                <td id="d59"></td>
                <td id="d512"></td>
                <td id="d515"></td>
                <td id="d518"></td>
                <td id="d521"></td>
            </tr>
        </table>
    </div>
    <div class="ChartContainer">
        <h1>Line Chart</h1>
        <canvas id="myCanvas" width="800" height="625" style="border: 1px solid #000000; background-color: #FFA07A;">
            Your browser does not support the HTML canvas tag.
        </canvas>
    </div>
    <script src="geolocation.js"></script>
    <script src="weather.js"></script>

    <script>
        // Initial Chart Fill
        window.addEventListener('load', function () {
            var chart = document.getElementById("myCanvas");
            var ctx = chart.getContext("2d");

            ctx.moveTo(0, 125);
            ctx.lineTo(800, 125);
            ctx.stroke();


            ctx.moveTo(0, 250);
            ctx.lineTo(800, 250);
            ctx.stroke();

            ctx.moveTo(0, 375);
            ctx.lineTo(800, 375);
            ctx.stroke();

            ctx.moveTo(0, 500);
            ctx.lineTo(800, 500);
            ctx.stroke();

            ctx.font = '14px serif';
            ctx.fillText('40°', 0, 120);
            ctx.fillText('30°', 0, 245);
            ctx.fillText('20°', 0, 370);
            ctx.fillText('10°', 0, 495);
            ctx.fillText('0°', 0, 620);
        });    
    </script>


</body>
</html>
